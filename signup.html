<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="website icon" class="tab_logo" type="png" href="images/docyardlogobg.png">
    <title>DocYard - Sign Up</title>
</head>
<body>
    <header>
        <div class="nav_bar">
            <img src="images/docyardbg.png" class="nav_barlogo" width="140px" height="auto">
        </div>
    </header>
    <main>
        <div class="card">
            <h2>Sign Up</h2>
            <form action="get">
                <div class="input">
                <input type="text" class="email" id="email" placeholder="First Name" required>
                <input type="text" class="email" id="email" placeholder="Last Name" required>
                <input type="text" class="email" id="email" placeholder="Username" required>
                <input type="email" class="email" id="email" placeholder="Email" required>
                <input type="password" class="email" id="email" placeholder="Password" required>
                </div>
                <button type="submit" class="login_btn" id="login_btn"><a href="index.html" onclick="signup()">Sign Up</a></button>
                <div class="checkarea-help">
                <div class="checkarea">
                    <input type="checkbox" name="checkbox" id="checkbox" checked = "checked">
                    <p>Remember me</p>
                </div>
                <a href="#">Need help?</a>
                </div>
            </form>
            <div class="login-signup-now">
                <p>Already have an Account?</p>
                <a href="login.html">Log In Now</a>
            </div>
        </div>
    </main>

    <script>
        function signup(){
            window.alert("Thanks for Signing Up");
        }
    </script>
</body>
</html>
